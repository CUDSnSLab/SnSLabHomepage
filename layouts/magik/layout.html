<block cond="Mobile::isMobileCheckByAgent()">{Context::addBodyClass('mobile')}</block>
<block cond="$is_keyword">{Context::addBodyClass('search-result')}</block>
<load target="./lang" />
<load target="css/magik.normalize.css" index="-2" />
<load target="css/magik.layout.css" index="-1" />
<load target="js/magik.act.js" type="body" index="-1"/>

<div class="appbase">
{@ $dc=1; }
	<header class="magik-header">
    	<div class="site-grid cfix">
            <ul class="levels cfix">
                <block loop="$main_menu->list=>$key1,$val1">
                <li class="levels-item {$val1['url']}<!--@if($val1['selected'])--> f-active d-active<!--@end-->">
                    <a class="levels-link<!--@if($val1['list'])--> la-levels<!--@else--> d-levels<!--@end-->" href="{$val1['href']}" target="_blank"|cond="$val1['open_window']=='Y'">
                    {$val1['link']}
					<svg class="svg-icon" viewBox="0 0 7 12" cond="$val1['list']"><path fill-rule="evenodd" d="M 6.99 6 C 6.99 6.25 6.89 6.51 6.7 6.7 L 1.7 11.7 C 1.31 12.09 0.68 12.09 0.29 11.7 C -0.1 11.31 -0.1 10.68 0.29 10.29 L 4.58 6 L 0.29 1.71 C -0.1 1.32 -0.1 0.68 0.29 0.29 C 0.68 -0.1 1.31 -0.1 1.7 0.29 L 6.7 5.29 C 6.89 5.48 6.99 5.74 6.99 6"></path></svg>
                    </a>
                    <ul class="lnb-wrapper cfix" cond="$val1['list']">
                        <ul class="lnb-list">
                            <li class="lnb-item" loop="$val1['list']=>$key2,$val2">
                                <span class="lnb-title" cond="$val2['expand']=='Y'">{$val2['link']}</span>
                                <a class="lnb-link<!--@if($val2['selected'])--> active<!--@end-->" href="{$val2['href']}" target="_blank"|cond="$val2['open_window']=='Y'" cond="$val2['expand']=='N'">{$val2['link']}</a>					
                            </li>
                        </ul>

                        <div class="lnb-mars">
							<include target="lnb.html" />
                        </div>
                    </ul>
                </li>
{@ $dc++ } 
                </block>
            </ul>
            
            <a class="magik-logo" href="<!--@if($layout_info->logo_url)-->{$layout_info->logo_url}<!--@else-->{getUrl()}<!--@end-->">

                <img src="{$layout_info->logo_image}" cond="$layout_info->logo_image" />
            </a>
                        
            <ul class="limbo">
            	<li class="limbo-item search cfix">
                	<a class="limbo-search left" href="#">
					<svg class="svg-icon" viewBox="0 0 20 20">
						<path fill="none" d="M19.129,18.164l-4.518-4.52c1.152-1.373,1.852-3.143,1.852-5.077c0-4.361-3.535-7.896-7.896-7.896

					</svg>
                    </a>
                    <form action="{getUrl()}" method="post" class="lvls-form">
                        <input type="hidden" name="vid" value="{$vid}" cond="$vid" />
                        <input type="hidden" name="mid" value="{$layout_info->foxes}" />
                        <input type="hidden" name="act" value="IS" />
                        <input type="hidden" name="search_target" value="title_content" />
                        <input type="hidden" name="where" value="" />
                        <input name="is_keyword" type="text" class="lvls-input"  title="keyword" id="helix-search" placeholder="검색어 입력"  />
                    </form>
                </li>
                <li class="limbo-item" cond="!$is_logged"><a class="limbo-start" href="{getUrl('act','dispMemberLoginForm','mid',$layout_info->royals_mid)}">시작하기</a></li>
                <li class="limbo-item" cond="$is_logged"> 
                    <a class="limbo-credit" href="{getUrl('act','dispMemberInfo','mid',$layout_info->royals_mid)}">
                        <img class="profileImage" src="{$logged_info->profile_image->src}" cond="$logged_info->profile_image->src" />
                        <span cond="!$logged_info->profile_image->src">{$logged_info->nick_name}</span>
                    </a>
                </li>
            </ul>
        </div><!-- .site-grid -->
	</header>
    
    <div class="appbase-bg"></div>
	<div class="levels-bg"></div>
    <div id="content-wrapper" class="site-grid">
	{$content}
    </div>
    
</div><!-- .appbase -->
